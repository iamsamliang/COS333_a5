<table class="table table-striped">
  <tbody>
    <tr>
      <th scope="col">ClassId</th>
      <th scope="col">Dept</th>
      <th scope="col">Num</th>
      <th scope="col">Area</th>
      <th scope="col">Title</th>
    </tr>
    {% for row in rows: %}
    <tr>
      <td>
        <a href="{{'/classdetails?classid=%s'%row[0]}}" target="_blank">{{row[0]}}</a>
      </td>
      <td>
        {{row[1]}}
      </td>
      <td>
        {{row[2]}}
      </td>
      <td>
        {{row[3]}}
      </td>
      <td>
        {{row[4]}}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
