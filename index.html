<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- Bootstrap CSS -->
      <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

      <title>Registrar's Office Class Search</title>
  </head>

   <body>
      <div class="container bg-primary">
         <div class="row text-center">
            <h1>Registrar's Office: Class Search</h1>
         </div>
         <div class="row">
            <div class="col-xs-3">
               <input type="text" class="form-control" id="department" placeholder="Department" name="dept">
            </div>
            <div class="col-xs-3">
               <input type="text" class="form-control" id="number" placeholder="Number" name="num">
            </div>
            <div class="col-xs-3">
               <input type="text" class="form-control" id="area" placeholder="Area" name="area">
            </div>
            <div class="col-xs-3">
               <input type="text" class="form-control" id="the_title" placeholder="Title" name="title">
            </div>
         </div>
         <!-- <div class="row">
            {% include 'searchform.html' %}
         </div> -->
      </div>

      {% if error_msg: %}
      <p>{{error_msg}}</p>
      {% else: %}
      <div class="container">
         <table class="table table-striped">
            <tbody>
               <tr>
                  <th scope="col">ClassId</th>
                  <th scope="col">Dept</th>
                  <th scope="col">Num</th>
                  <th scope="col">Area</th>
                  <th scope="col">Title</th>
               </tr>
               {% for row in rows: %}
               <tr>
                  <td>
                     <a href="{{'/classdetails?classid=%s'%row[0]}}" target="_blank">{{row[0]}}</a>
                  </td>
                  <td>
                     {{row[1]}}
                  </td>
                  <td>
                     {{row[2]}}
                  </td>
                  <td>
                     {{row[3]}}
                  </td>
                  <td>
                     {{row[4]}}
                  </td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
      <p id='results_paragraph'></p>
      
      {% endif %}
      {% include 'footer.html' %}

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      
      <script>
         'use strict';
         function handleResponse(response)
         {
            $('#results_paragraph').html(response);
         }
         
         let request = null;
         
         function searchResults()
         {    
            let dept = encodeURIComponent($('#dept_text').val());
            let number = encodeURIComponent($('#number_text').val());
            let area = encodeURIComponent($('#area_text').val());
            let title = encodeURIComponent($('#title_text').val());
            let url = '/search_results?dept=' + dept + '&number=' + number + '&area=' + area + '&title=' + title;
            
            if (request != null)
               request.abort();
            
            request = $.ajax(
               {
                  type: 'GET',
                  url: url,
                  success: handleResponse
               }
            );
         }

         function setup()
         {
            $('#dept_text').focus();
            $('#dept_text').on('input', searchResults);
            $('#number_text').on('input', searchResults);
            $('#area_text').on('input', searchResults);
            $('#title_text').on('input', searchResults);
            searchResults();
         }
         
         $('document').ready(setup);
        
      </script>
  </body>
</html>
