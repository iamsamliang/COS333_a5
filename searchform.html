<div class="container">
   <div class = "row justify-content-center">
      <form action="index" method="get">
         <!-- Keep user entered value displayed with value attribute -->
         <div class="col-sm-3">
            <input type="text" class= "form-control" id= "dept_text" placeholder="Department" name="dept" value="{{dept}}">
         </div>
         <div class="col-sm-3">
            <input type="text" class= "form-control" id= "number_text" placeholder="Number" name="number" value="{{number}}">
         </div>
         <div class="col-sm-3">
            <input type="text" class= "form-control" id= "area_text" placeholder="Area" name="area" value="{{area}}">
         </div>
         <div class="col-sm-3">
            <input type="text" class= "form-control" id= "title_text" placeholder="Title" name="title" value="{{title}}">
         </div>
         <div class="col"></div>
      </form>
   </div>
   </br>
</div>
