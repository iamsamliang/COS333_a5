
<div class="container">
<form action="index" method="get">
         <!-- Keep user entered value displayed with value attribute -->
         <td><input type="text" id= "dept_text" placeholder="Department" name="dept" value="{{dept}}"></td>
         <td><input type="text" id= "number_text" placeholder="Number" name="number" value="{{number}}"></td>
         <td><input type="text" id= "area_text" placeholder="Area" name="area" value="{{area}}"></td>
         <td><input type="text" id= "title_text" placeholder="Title" name="title" value="{{title}}"></td>
      </br>
</form>
</div>
