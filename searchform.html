<form action="index" method="get">
   <table>
      <tr>
         <td align="right">Dept:</td>
         <!-- Keep user entered value displayed with value attribute -->
         <td><input type="text" name="dept" value="{{dept}}"></td>
      </tr>
      <tr>
         <td align="right">Number:</td>
         <td><input type="text" name="number" value="{{number}}"></td>
      </tr>
      <tr>
         <td align="right">Area:</td>
         <td><input type="text" name="area" value="{{area}}"></td>
      </tr>
      <tr>
         <td align="right">Title:</td>
         <td><input type="text" name="title" value="{{title}}"></td>
      </tr>
      <tr>
         <td></td>
         <td><input type="submit"></td>
      </tr>
   </table>
</form>
